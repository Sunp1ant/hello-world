	<script>
		var i = 0;
		var txt = 'Welcome! We are two bbs creating new things for fun :)';
		var speed = 100;

		function typeWriter() {
		  if (i < txt.length) {
			document.getElementById("welcome").innerHTML += txt.charAt(i);
			i++;
			setTimeout(typeWriter, speed);
